<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  .question {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .button:hover {
    transform: scale(1.1);
  }
  .hidden {
    display: none;
  }
  .green {
    background-color: green;
    color: white;
  }
  .red {
    background-color: red;
    color: black;
  }
</style>
</head>
<body>

    <img src="./image.jpg" id="image" class="hidden" width="300" height="700">

<p class="question">Nhi có yêu Hoàng không?</p>
<button class="button green text-center" id="yesButton" onclick="showImage()">Yes</button>
<button class="button red text-center" id="noButton" onclick="toggleButtons()">không</button>

<script>
let isButtonToggled = false;

function showImage() {
  document.getElementById('image').classList.remove('hidden');
}

function toggleButtons() {
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');

  const currentWidth = parseFloat(window.getComputedStyle(yesButton).width);
  const currentHeight = parseFloat(window.getComputedStyle(yesButton).height);

  // Update the width and height of the yesButton
  const newWidth = currentWidth + 10;
  const newHeight = currentHeight + 10;
  yesButton.style.width = `${newWidth}px`;
  yesButton.style.height = `${newHeight}px`;

  const currentWidthno = parseFloat(window.getComputedStyle(noButton).width);
  const currentHeightno = parseFloat(window.getComputedStyle(noButton).height);

  // Update the width and height of the noButton
  const newWidthno = currentWidthno - 10;
  const newHeightnp = currentHeightno - 10;
  noButton.style.width = `${newWidthno}px`;
  noButton.style.height = `${newHeightnp}px`;

  // Adjust font size of buttons
  yesButton.style.fontSize = parseFloat(window.getComputedStyle(yesButton).fontSize) + 2 + 'px';
  noButton.style.fontSize = parseFloat(window.getComputedStyle(noButton).fontSize) - 2 + 'px';
}
</script>

</body>
</html>
